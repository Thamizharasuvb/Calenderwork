<!DOCTYPE.html>
<html>
    <head>
        <title>My Calender</title>
        <link rel="stylesheet" href="calthamizh.css">
        <link rel="stylesheet" href="karthi.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css" >
    </head>
    <body>
        <div class="container">
            <div class="calender">
                <div class="month">
                    <i class ="fas fa-angle-left 
                    prev"></i>
                    <div class="date">
                        <h3></h3>
                        <p></p>
                        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
                        <script src="karthi.js"></script>
                        </div>
                        <i class ="fas fa-angle-right 
                        next"></i>
                    </div>
                    <div class="weekdays">
                        <div>SUN</div>
                        <div>MON</div>
                        <div>TUE</div>
                        <div>WED</div>
                        <div>THU</div>
                        <div>FRI</div>
                        <div>SAT</div>
                        </div>
                        <div class="days">
                            
                          
                        </div>
                
            </div>
        </div>

        <script src="calthamizh.js"></script>
    </body>
</html>
